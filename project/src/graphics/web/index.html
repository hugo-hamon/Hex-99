<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Hex</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header_content_container">
            <div class="logo_container">
                <a href="index.html" class="logo_link">
                    Hex
                </a>
            </div>
            <div class="header_content">
                <div class="header_content_item header_content_item_active">
                    <a href="index.html" class="header_content_link">
                        Jouer
                    </a>
                </div>
                <div class="header_content_item">
                    <a href="html/rules.html" class="header_content_link">
                        Règles
                    </a>
                </div>
                <div class="header_content_item">
                    <a href="html/history.html" class="header_content_link">
                        Histoire
                    </a>
                </div>
                <div class="header_content_item">
                    <a href="html/strategy.html" class="header_content_link">
                        Stratégie
                    </a>
                </div>
                <div class="header_content_item header_content_item_last">
                    <a href="html/settings.html" class="header_content_link">
                        Personnalisation
                    </a>
                </div>
            </div>
        </div>
        <div class="underline"></div>
    </div>
    <!-- End Header -->
    <div class="main">
        <div id="themes-container">
            <button class="theme-button" onclick="document.documentElement.setAttribute('color-scheme','default-dark')"
                style="background-color: #EEF7FF"></button>
            <button class="theme-button" onclick="document.documentElement.setAttribute('color-scheme','default-white')"
                style="background-color: #fff"></button>
            <button class="theme-button" onclick="document.documentElement.setAttribute('color-scheme','default-light')"
                style="background-color: #262D3C"></button>
        </div>
        <canvas id="hexagon_canvas"></canvas>
        <div id="game-information">
            <section class="container">
                <div class="hexagon">
                    <div class="hexagon-child">
                        <span class="one h6"></span>
                        <span class="two h3"></span>
                    </div>
                </div>
                <div class="hexagon">
                    <div class="hexagon-child">
                        <span class="one h1"></span>
                        <span class="two h4"></span>
                    </div>
                </div>
                <div class="hexagon">
                    <div class="hexagon-child">
                        <span class="one h5"></span>
                        <span class="two h2"></span>
                    </div>
                </div>
            </section>
        </div>
        <div id="game_controls">
            <button id="reset_button" class="game_button" onclick="reset()">Réinitialiser</button>
            <button id="undo_button" class="game_button" onclick="undo()">Annuler</button>
            <button id="pass_button" class="game_button" onclick="pass_turn()">Passer</button>
            <button id="quit_button" class="game_button" onclick="exit()">Quitter</button>
        </div>
    </div>

</body>

<script src="js/index.js"></script>
<script src="js/sweetalert.min.js"></script>

</html>
